<!DOCTYPE html>
<html lang="en">

<head>


<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/global.css">
  <link rel="stylesheet" href="../CSS/dive_report.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css">
  <link rel="stylesheet" href="../CSS/modal.css" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.0.5/typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
  <script type=module src="../JS/@fullcalendar/core/locales/fr.js"></script>
  <!-- <script type=module src="../JS/@fullcalendar/core"></script> -->
  <script type=module src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.7/index.global.min.js'>
  </script>
  <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  
  <title>Rapport de plogée</title>
</head>


<body>
  <div class="menu_button_container">
    <div class="toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>


  <div id="menutoggle"></div>
  <button id="emergencyButton"><i class="fa-solid fa-truck-medical"></i></button>

  <div class="title_container">
    <h1>Rapport de plongée</h1>
  </div>

  <form id="form">
    <h2>Informations de planification</h2>
    <div>
      <label for="planned-date">Planned Date:</label>
      <input type="date" id="planned-date" name="planned-date">
    </div>
    <div>
      <label for="planned-time">Planned Time:</label>
      <input type="time" id="planned-time" name="planned-time">
    </div>
    <div>
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea>
    </div>
    <div>
      <label for="special-needs">Special Needs:</label>
      <input type="text" id="special-needs" name="special-needs">
    </div>
    <div>
      <label for="divers-list">List of Divers:</label>
      <textarea id="divers-list" name="divers-list"></textarea>
    </div>
    <div>
      <label for="planned-dive-director">Planned Dive Director:</label>
      <input type="text" id="planned-dive-director" name="planned-dive-director">
    </div>

    <h2>Informations de plongée</h2>
    <div>
      <label for="actual-duration">Actual Duration:</label>
      <input type="text" id="actual-duration" name="actual-duration">
    </div>
    <div>
      <label for="dive-type">Dive Type:</label>
      <input type="text" id="dive-type" name="dive-type">
    </div>
    <div>
      <label for="start-time">Start Time:</label>
      <input type="time" id="start-time" name="start-time">
    </div>
    <div>
      <label for="stop-time">Stop Time:</label>
      <input type="time" id="stop-time" name="stop-time">
    </div>
    <div>
      <label for="dive-comment">Comment:</label>
      <textarea id="dive-comment" name="dive-comment"></textarea>
    </div>
    <div>
      <label for="dive-team-number">Dive Team Number:</label>
      <input type="number" id="dive-team-number" name="dive-team-number">
    </div>
    <div>
      <label for="max-depth">Max Depth:</label>
      <input type="text" id="max-depth" name="max-depth">
    </div>
    <div>
      <label for="max-duration">Max Duration:</label>
      <input type="text" id="max-duration" name="max-duration">
    </div>

    <button id="saveButton">Sauvegarder</button>
  </form>









  <div id="modals" style="display:flex;">

    <modal id="menuModal">

      <div class="menu_content">
        <a class=active href="">Tableau de Bord</a>
        <a href="">Plannification</a>
        <a href="">Statistiques</a>
        <a href="">Rapport de Plongée</a>
        <a href="">Mes Informations</a>
      </div>
    </modal>
    <modal id="emergencyModal">

      <div class="top">
        <h1 id="txt_title" class="title">APPEL SOS</h1>
        <h3>Appuyez une nouvelle fois pour demander du secours</h3>
        <h3>Tap once again to call for emergency help</h3>
      </div>
      <div id="txt_descr" class="fields-container">
        <h3>
          <a id="callButton"><i class="fa-solid fa-truck-medical"></i></a>
        </h3>
      </div>
    </modal>
  </div>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="../JS/modal.js"></script>
<script type=module src="../JS/dive_report.js"></script>
</body>
