<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LOCATIONS</h1>

    <h2>FORM</h2>
    <form id="location_form" style="display: flex; flex-direction: column;">
        <input type="text" name="Site_Name" placeholder="Site_Name">
        <input type="text" name="Gps_Latitude" placeholder="Gps_Latitude">
        <input type="text" name="Gps_Longitude" placeholder="Gps_Longitude">
        <input type="text" name="Track_Type" placeholder="Track_Type">
        <input type="text" name="Track_Number" placeholder="Track_Number">
        <input type="text" name="Track_Name" placeholder="Track_Name">
        <input type="text" name="Zip_Code" placeholder="Zip_Code">
        <input type="text" name="City_Name" placeholder="City_Name">
        <input type="text" name="Country_Name" placeholder="Country_Name">
        <input type="text" name="Additional_Address" placeholder="Additional_Address">
        <input type="tel" name="Tel_Number" placeholder="Tel_Number" maxlength="10" Pattern="^9[0-9]{7}">
        <input type="text" name="Information_URL" placeholder="Information_URL">
        <input type="tel" name="SOS_Tel_Number" placeholder="SOS_Tel_Number" maxlength="10" Pattern="^9[0-9]{7}">
        <input type="text" name="Emergency_Plan" placeholder="Emergency_Plan">
        <input type="text" name="Post_Accident_Procedure" placeholder="Post_Accident_Procedure">
        
        <button id="btn-submit">SUBMIT</button>
    </form>

    <h2>LISTE</h2>
    <ul id="list_locations"></ul>

    <script type="module" src="../../js/club/locations.js"></script>
</body>
</html>
